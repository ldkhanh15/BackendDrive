<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sharing Folder</title>
    <meta charset="UTF-8">
</head>


<body
        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
<table style="max-width: 50rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #ffffff;
border-radius: 0.5rem;border: 0.1rem solid #7e7e7e;">
    <tr>
        <td align="center">
            <table style="background-color: white; border-radius: 5px; padding: 20px;">
                <tr>
                    <td>
                        <div style="text-align: left; font-size: 30px;"><span th:text="${data.nameOwner}"></span>
                            shared a
                            folder</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0;"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="display: flex;gap: 30px;">
                            <div style="width: 50px;border-radius: 50%;">
                                <img style="width:70px;height:70px;border-radius:50%;object-fit: cover;"
                                     th:src="@{'http://localhost:8080/storage/system/'+${data.avatar}}" />
                            </div>
                            <div style="font-size: 17px;">
                                <span th:text="${data.nameOwner}"></span> (<span th:text="${data.emailOwner}"></span>)
                                has invited you to <strong>contribute to</strong> the following shared folder:
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table>
                            <tr>
                                <td >
                                    <div style="padding: 1rem;border: 0.05rem solid #7e7e7e;border-radius: 0.5rem;width: 30rem;height: 20rem;">
                                        <div style="display:flex;align-items:center;">
                                            <img style="width: 30px;height:30px;"
                                                 th:src="@{'http://localhost:8080/storage/system/unnamed.png'}" />
                                            <span th:text="${data.folderName}"></span>
                                        </div>
                                        <a th:href="@{'http://localhost:8080/folders/' + ${data.folderId}}"
                                           style="margin-top:10px;padding: 1rem;border: 0.02rem solid #7e7e7e;border-radius: 0.5rem;width: 90%;height: 75%;display: flex;align-items: center;justify-content: center;cursor: pointer;">
                                            <img style="width: 80px;height:80px;"
                                                 th:src="@{'http://localhost:8080/storage/system/unnamed.png'}" />
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a th:href="@{'http://localhost:8080/folders/' + ${data.folderId}}"  target="_blank"
                           style="display: inline-block; width: 100%; height: 40px; line-height: 40px; cursor:
                           pointer; border-radius: 5px; background-color: deepskyblue; color: white; border: none; outline:
                           none; text-decoration: none; font-size: 16px;">
                            Open
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="padding-top: 20px; text-align: left; font-size: 16px;">Cheers,</div>
                        <div style="text-align: left; font-size: 16px;">Drive.</div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
